<!DOCTYPE html>
<html lang="en">
<head>
    <title>Allea</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <link href="img/favicon/favicon.ico" type="image/x-icon" rel="shortcut icon">
    <link href="css/index.css" type="text/css" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="/scripts/min/common.js"></script>
</head>

<body>
<header class="header">
    <div class="header-content">
        <a class="facebook-logo-wrapper" href="//facebook.com">
            <img class="facebook-logo-img" src="images/facebook.svg" alt="">
        </a>
        <a href="#" class="header-logo-wrapper">
            <img class="header-logo-img" src="images/logo.svg" alt="">
        </a>
    </div>
</header>

<main class="content-wrapper">
    <div class="main-content">
        <div class="page-title">
            <div class="page-title-part">This page is</div>
            <div class="page-title-part">currently under
                <div class="page-title-end">
                    study.
                    <div class="overlap-word-wrapper">
                        <div class="overlap-word">
                            study.
                        </div>
                    </div>
                    <div class="animate-circle-back">
                        <div class="animate-circle-wrapper">
                            <div class="animate-circle"></div>
                        </div>
                    </div>
                </div>
             </div>
        </div>
        <p class="come-back-soon">come back soon</p>
    </div>
</main>

<footer class="footer">
    <div class="footer-inner-wrap pre-form-btn-container">
        <span> For any queries</span>
        <button class="button" id="animate-all">Click Here</button>
    </div>
    <div class="footer-inner-wrap form-container">
        <form action="/" class="contact-form" id="contac-form">
            <div class="contact-form-line">
                <span>Leave your Name, Email, and short query</span>
            </div>
            <div class="contact-form-line">
                <input type="text" class="input" placeholder="Name" name="name">
                <input type="text" class="input" placeholder="Email" name="email">
            </div>
            <div class="contact-form-line">
                <input type="text" class="input large" placeholder="Query" name="query">
            </div>
            <div class="contact-form-line">
                <button type="submit" disabled>Send</button>
            </div>
        </form>
    </div>
</footer>
</body>
</html>
